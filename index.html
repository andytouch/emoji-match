<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit Bomb Grid</title>
  <style>
    body {
      display: grid;
      grid-template-columns: repeat(100, 20px); /* 100 columns, each 20px wide */
      grid-auto-rows: 20px; /* each row 20px tall */
      gap: 0; /* no gap for perfect grid */
      justify-content: center;
      font-size: 16px;
      line-height: 1;
      font-family: monospace;
    }

    .cell {
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>

      span.className = 'cell';

</body>
</html>
