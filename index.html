<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit Bomb Grid</title>
  <style>
    body {
      display: grid;
      grid-template-columns: repeat(100, 40px); /* wider cells */
      grid-auto-rows: 40px; /* taller cells */
      gap: 2px; /* small gap between emojis */
      justify-content: center;
      font-family: monospace;
      padding: 10px;
      background: #f0f0f0;
    }

    .cell {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 32px; /* bigger emoji */
      cursor: pointer;
      user-select: none;
      background: #fff;
      border-radius: 4px;
    }

    .cell:hover {
      transform: scale(1.1);
      transition: transform 0.1s;
    }
  </style>
</head>
<body>
  <script>
    const fruits = ['ğŸ','ğŸŒ','ğŸ‡','ğŸ‰','ğŸ“','ğŸ’','ğŸ‘','ğŸ¥­','ğŸ','ğŸ¥'];
    const gridSize = 100;

    for (let i = 0; i < gridSize * gridSize; i++) {
      const span = document.createElement('span');
      span.className = 'cell';
      span.textContent = fruits[Math.floor(Math.random() * fruits.length)];
      span.addEventListener('click', () => {
        span.textContent = 'ğŸ’£';
      });
      document.body.appendChild(span);
    }
  </script>
</body>
</html>
