<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>100x100 Fruit Emoji Grid</title>
  <style>
    body {
      font-size: 12px; /* smaller to fit more emojis */
      line-height: 1;
      white-space: pre; /* preserve line breaks */
      font-family: monospace; /* keeps grid aligned */
    }
  </style>
</head>
<body>
  <script>
    const fruits = ['ğŸ','ğŸŒ','ğŸ‡','ğŸ‰','ğŸ“','ğŸ’','ğŸ‘','ğŸ¥­','ğŸ','ğŸ¥'];
    const gridSize = 100;
    let grid = '';

    for (let y = 0; y < gridSize; y++) {
      let row = '';
      for (let x = 0; x < gridSize; x++) {
        row += fruits[Math.floor(Math.random() * fruits.length)];
      }
      grid += row + '\n'; // add line break after each row
    }

    document.body.textContent = grid;
  </script>
</body>
</html>
